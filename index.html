<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='./stylesheets/style.css' />
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<body>
	<div class = "page-wrapper">
    <div class="container">
        <div class="header">
            <a class="top-logo"></a>
            <img src="http://www.kpinhawaii.com/sites/kpinhawaii/files/inline-images/2017-BestDoctors-Logo_0.png" />
        </div>
<div class="content">
    <h2>Doctor Search</h2>
    <h4>Small Descriptive Title</h4>
    <br>
    <br>
    <div class="col-sm-offset-6 guest-menu">
        <div class="col-sm-12 box-content text-center">
				<!-- login form -->
			<div class="form">
				<form class="login-form" method = "post" action = "/login">
					<h1>Welcome Back</h1>
			      <input type="text" placeholder="name" name = "name"/>
			      <input type="password" placeholder="password" name = "password"/>
			      <button type = "submit">Sign In</button>
			      <p class="left col-xs-4 message"><a href="#">Back to Guest</a></p>
			      		<p class="right col-xs-offset-6 register"><a href="#">Login with Social Media</a></p>
			    </form>
			    <!-- guest form	 -->
			    <form class="guest-form" method = "post" action="/search">
			    	<h1 id = "guest">Welcome Guest</h1>
			      <input type="text" placeholder="Enter Your Address Or Zip Code"/ required>
			      <button type="submit">Quick Unregistered Search</button>
			      <div class = "row guest-2">
			      	<p class="left col-xs-1 message"><a href="#">Login</a></p>
			      <p class="right col-xs-offset-5 register">Not registered?<a href="#"> Create an account</a></p>
			  	</div>
			    </form>
			    <!-- registration form -->
			    <form class = "register-form" action="/registerProcess" method="post">
			    <h1>REGISTER</h1>
                   <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder = "name">
                        <input type="email" class="form-control" name="email" placeholder="Email Address">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <input type="text" class="form-control" name="address" placeholder="Street Address">
                        <input type="text" class="form-control" name="city" placeholder="City">
                        <input type="text" class="form-control" name="state" placeholder="State">
                        <input type="text" class="form-control" name="zip" placeholder="Zip">
                        <input type="text" class="form-control" name="phone" placeholder="Phone Number">
							<select name="insurance" id="insurance">
							<option name = "placeholder">Select type of insurance</option>
							<option value="Aetna">Aetna</option>
							<option value="Cigna">Cigna</option>
							<option value="BlueCross">Blue Cross</option>
							<option value="IBC_Amerihealth">IBC Amerihealth</option>
							<option value="Healthnet">Healthnet</option>
							<option value="United_Healthcare">United Healthcare</option>
							</select> 
							<br>         
                        <button id="form-group" class="form-control" type="submit">Register!</button>
                        <p class="back-to-guest col-xs-12 text-center"><a href="#"> Back to guest page</a></p>
                        
                   
                    </div>
                </form>
            </div>
		</div>
	</div>
</div>
<div class="col-sm-12 text-center footer">
	2017 Full Stack School Project Team: Nikolas, Saiph, Taylor, Zach
</div>
			
	</div>
	<script>
		// to pull login page
    	$('.message a').click(function(){
    		console.log("login form will be produced")
    	$('.guest-form').toggle(()=>{
	   		$('.login-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
	   			console.log("now that effect has finished and callback function served we can move on")
	   			});
	   		});
		});
		// to pusll registration page
		$('.register a').click(function(){
			console.log("register form will be produced")
			$('.guest-form').hide('slow');
			$('.guest-menu').animate({height: "600px", top: "-150px"}, "slow")
			$('.register-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
				console.log('produce register form');
			});
		});
		// back to guest page
		$('.back-to-guest').click(()=>{
			console.log('back to guest page');
			$('.register-form').hide("slow");
			$('.guest-menu').animate({height: "300px", top: "0"}, "slow")
			$('.guest-form').animate({height: "toggle", opacity: "toggle"}, "slow",()=>{
				console.log('welcome guest form has been served');
			});
		})


    </script>
 </div>
</body>
</html>
